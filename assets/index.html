<body>

    <header class="main-header">
        <nav class="main-nav">
            <a href="#" data-page="home" class="logo" aria-label="Homepage" data-text="header.logo"></a>
            <ul class="nav-links">
                <li><a href="#" data-page="home" data-text="header.nav_home"></a></li>
                <li><a href="#" data-page="about" data-text="header.nav_about"></a></li>
                <li class="nav-item dropdown">
                    <a href="#" data-page="services" data-text="header.nav_services" class="dropdown-toggle"></a>
                    <ul id="services-dropdown-menu" class="dropdown-menu">
                        <!-- Dropdown items will be populated by JS -->
                    </ul>
                </li>
                <li><a href="#" data-page="portfolio" data-text="header.nav_portfolio"></a></li>
                <li class="nav-item dropdown">
                    <a href="#" data-page="faq" data-text="header.nav_faq" class="dropdown-toggle"></a>
                    <ul id="faq-dropdown-menu" class="dropdown-menu">
                        <!-- Dropdown items will be populated by JS -->
                    </ul>
                </li>
                <li><a href="#" data-page="contact" data-text="header.nav_contact"></a></li>
            </ul>
             <div class="controls-container">
                <div class="theme-switch-wrapper">
                    <label class="theme-switch" for="theme-toggle" aria-label="Toggle dark mode">
                        <input type="checkbox" id="theme-toggle" />
                        <span class="slider"></span>
                    </label>
                </div>
                <button class="hamburger" id="hamburger-menu" aria-label="Open navigation menu" aria-expanded="false" aria-controls="nav-links">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </nav>
    </header>

    <main>
        <!-- Home Page Content -->
        <section id="page-home" class="page-content hero-section content-section">
            <div class="hero-content">
                <h1 class="animate-in" data-text="home.title"></h1>
                <p class="animate-in" data-text="home.subtitle"></p>
                <div class="hero-actions animate-in">
                    <a href="#" data-page="services" class="btn btn-primary" data-text="home.cta"></a>
                    <a href="#" data-page="faq" class="btn" data-text="home.cta_faq"></a>
                </div>
            </div>
        </section>

        <!-- About Page Content -->
        <section id="page-about" class="page-content about-section content-section">
            <div class="container animate-in">
                <h2 data-text="about_page.title"></h2>
                <p data-text="about_page.description"></p>
                <div class="skills-grid">
                     <div class="loader"></div>
                </div>

                <div class="testimonials-section">
                    <h3 data-text="about_page.testimonials_title"></h3>
                    <div class="testimonials-grid">
                        <div class="loader"></div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Services Page Content -->
        <section id="page-services" class="page-content services-section content-section">
             <div class="container animate-in">
                <h2 data-text="services_page.title"></h2>
                <div class="services-container">
                    <nav class="services-nav">
                         <div class="loader"></div>
                    </nav>
                    <div class="service-content-display">
                         <div class="loader"></div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Portfolio Page Content -->
        <section id="page-portfolio" class="page-content portfolio-section content-section">
            <div class="container animate-in">
                <h2 data-text="portfolio_page.title"></h2>
                <div class="portfolio-grid">
                     <div class="loader"></div>
                </div>
            </div>
        </section>

        <!-- FAQ Page Content -->
        <section id="page-faq" class="page-content faq-section content-section">
            <div class="container animate-in">
                <h2 data-text="faq_page.title"></h2>
                <div class="faq-container">
                    <nav class="faq-nav">
                        <div class="loader"></div>
                    </nav>
                    <div class="faq-content-display">
                        <div class="loader"></div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Contact Page Content -->
        <section id="page-contact" class="page-content contact-section content-section">
            <div class="container animate-in">
                <h2 data-text="contact_page.title"></h2>
                <p data-text="contact_page.description"></p>

                <form id="contact-form" class="contact-form" novalidate>
                    <div id="form-message-display" class="form-message" role="status" aria-live="polite"></div>
                    <div class="form-group">
                        <label for="contact-name" data-text="contact_page.form.name_label">Your Name</label>
                        <input type="text" id="contact-name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="contact-email" data-text="contact_page.form.email_label">Your Email</label>
                        <input type="email" id="contact-email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="contact-message" data-text="contact_page.form.message_label">Your Message</label>
                        <textarea id="contact-message" name="message" rows="6" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary" data-text="contact_page.form.submit_button">Send Message</button>
                </form>

                 <div class="socials">
                    <a href="#" id="contact-telegram" class="social-icon" aria-label="Telegram Profile" target="_blank" rel="noopener noreferrer">
                        <svg viewBox="0 0 24 24" fill="currentColor"><path d="M21.8,3.2c-0.4-0.4-1-0.5-1.5-0.1L3.5,10.9c-0.5,0.2-0.8,0.7-0.8,1.2s0.3,1,0.8,1.2l4.2,1.7l1.7,4.2c0.2,0.5,0.7,0.8,1.2,0.8c0,0,0,0,0,0c0.5,0,1-0.3,1.2-0.8L21.9,4.7C22.3,4.2,22.2,3.6,21.8,3.2z M17.6,7.1L10,14.7l-2.8-1.1L17.6,7.1z M7.1,17.6l-1.1-2.8l7.6-7.6L17.6,7.1L7.1,17.6z"></path></svg>
                    </a>
                    <a href="#" id="contact-facebook" class="social-icon" aria-label="Facebook Profile" target="_blank" rel="noopener noreferrer">
                        <svg viewBox="0 0 24 24" fill="currentColor"><path d="M22,12c0-5.5-4.5-10-10-10S2,6.5,2,12c0,5,3.7,9.1,8.4,9.9v-7H7.9V12h2.5V9.8c0-2.5,1.5-3.9,3.8-3.9c1.1,0,2.2,0.2,2.2,0.2v2.5h-1.3c-1.2,0-1.6,0.8-1.6,1.6V12h2.8l-0.4,2.9h-2.3v7C18.3,21.1,22,17,22,12z"></path></svg>
                    </a>
                     <a href="#" id="contact-youtube" class="social-icon" aria-label="YouTube Channel" target="_blank" rel="noopener noreferrer">
                        <svg viewBox="0 0 24 24" fill="currentColor"><path d="M21.6,7.8c-0.2-0.8-0.8-1.4-1.6-1.6C18.2,5.8,12,5.8,12,5.8s-6.2,0-8,0.4C3.2,6.4,2.6,7,2.4,7.8C2,9.6,2,12,2,12s0,2.4,0.4,4.2c0.2,0.8,0.8,1.4,1.6,1.6C5.8,18.2,12,18.2,12,18.2s6.2,0,8-0.4c0.8-0.2,1.4-0.8,1.6-1.6c0.4-1.8,0.4-4.2,0.4-4.2S22,9.6,21.6,7.8z M9.7,14.3V9.7l4.4,2.3L9.7,14.3z"></path></svg>
                    </a>
                     <a href="#" id="contact-tiktok" class="social-icon" aria-label="TikTok Profile" target="_blank" rel="noopener noreferrer">
                        <svg viewBox="0 0 24 24" fill="currentColor"><path d="M16.6,5.8h2.8v10.5c0,3.1-2.5,5.6-5.6,5.6s-5.6-2.5-5.6-5.6C8.2,9.9,9.6,8,11.7,7.2V9.5C9.4,10.2,8,12.4,8,15.1c0,3.8,3.1,6.9,6.9,6.9s6.9-3.1,6.9-6.9V5.8h-2.8V5.8z M12.5,0h2.8v10.3c0,0.3-0.2,0.5-0.5,0.5s-0.5-0.2-0.5-0.5V0z"></path></svg>
