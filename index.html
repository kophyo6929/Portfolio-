<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expert Telegram Bot Developer | BotDev Pro</title>
    <meta name="description" id="meta-description" content="Welcome to BotDev Pro. I create powerful, intelligent, and seamless Telegram bots to automate your business and engage your audience.">
    <meta name="keywords" id="meta-keywords" content="Telegram bot developer, custom Telegram bots, bot development, BotDev Pro, Python bot, Node.js bot">
    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <header class="main-header">
        <nav class="main-nav">
            <a href="#" data-page="home" class="logo" aria-label="Homepage" data-text="header.logo"></a>
            <ul class="nav-links">
                <li><a href="#" data-page="home" data-text="header.nav_home"></a></li>
                <li><a href="#" data-page="about" data-text="header.nav_about"></a></li>
                <li class="nav-item dropdown">
                    <a href="#" data-page="services" data-text="header.nav_services" class="dropdown-toggle"></a>
                    <ul class="dropdown-menu">
                        <!-- Dropdown items will be populated by JS -->
                    </ul>
                </li>
                <li><a href="#" data-page="portfolio" data-text="header.nav_portfolio"></a></li>
                <li><a href="#" data-page="contact" data-text="header.nav_contact"></a></li>
            </ul>
            <button class="hamburger" id="hamburger-menu" aria-label="Open navigation menu" aria-expanded="false" aria-controls="nav-links">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </nav>
    </header>

    <main>
        <!-- Home Page Content -->
        <section id="page-home" class="page-content hero-section content-section">
            <div class="hero-content">
                <h1 class="animate-in" data-text="home.title"></h1>
                <p class="animate-in" data-text="home.subtitle"></p>
                <a href="#" data-page="services" class="btn btn-primary animate-in" data-text="home.cta"></a>
            </div>
        </section>

        <!-- About Page Content -->
        <section id="page-about" class="page-content about-section content-section">
            <div class="container animate-in">
                <h2 data-text="about_page.title"></h2>
                <p data-text="about_page.description"></p>
                <div class="skills-grid">
                     <div class="loader"></div>
                </div>

                <div class="testimonials-section">
                    <h3 data-text="about_page.testimonials_title"></h3>
                    <div class="testimonials-grid">
                        <div class="loader"></div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Services Page Content -->
        <section id="page-services" class="page-content services-section content-section">
             <div class="container animate-in">
                <h2 data-text="services_page.title"></h2>
                <div class="services-container">
                    <nav class="services-nav">
                         <div class="loader"></div>
                    </nav>
                    <div class="service-content-display">
                         <div class="loader"></div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Portfolio Page Content -->
        <section id="page-portfolio" class="page-content portfolio-section content-section">
            <div class="container animate-in">
                <h2 data-text="portfolio_page.title"></h2>
                <div class="portfolio-grid">
                     <div class="loader"></div>
                </div>
            </div>
        </section>

        <!-- Contact Page Content -->
        <section id="page-contact" class="page-content contact-section content-section">
            <div class="container animate-in">
                <h2 data-text="contact_page.title"></h2>
                <p data-text="contact_page.description"></p>
                
                <form id="contact-form" class="contact-form">
                    <div class="form-group">
                        <label for="name" data-text="contact_page.form.name_label"></label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email" data-text="contact_page.form.email_label"></label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message" data-text="contact_page.form.message_label"></label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary" data-text="contact_page.form.submit_button"></button>
                    <p id="form-success-message" class="form-status-message" role="status"></p>
                </form>

                 <div class="socials">
                    <a href="#" id="contact-telegram" class="social-icon" aria-label="Telegram Profile" target="_blank" rel="noopener noreferrer">
                        <svg viewBox="0 0 24 24" fill="currentColor"><path d="M9.78 18.65l.28-4.23l7.68-6.92c.34-.31-.07-.46-.52-.19L7.74 13.3L3.64 12c-.88-.25-.89-.86.2-1.3l15.97-6.16c.73-.33 1.43.18 1.15 1.3l-2.72 12.57c-.28 1.13-1.04 1.4-1.74.88l-4.98-3.6-2.32 2.23c-.25.24-.46.44-.8.44z"></path></svg>
                    </a>
                    <a href="#" id="contact-facebook" class="social-icon" aria-label="Facebook Profile" target="_blank" rel="noopener noreferrer">
                        <svg viewBox="0 0 24 24" fill="currentColor"><path d="M14 13.5h2.5l1-4H14v-2c0-1.03 0-2 2-2h1.5V2.14c-.326-.043-1.557-.14-2.857-.14C11.928 2 10 3.657 10 6.7v2.8H7v4h3v9h4v-9z"></path></svg>
                    </a>
                    <a href="#" id="contact-messenger" class="social-icon" aria-label="Messenger Profile" target="_blank" rel="noopener noreferrer">
                        <svg viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10c2.03 0 3.92-.61 5.5-1.69l3.43 1.62c.5.24 1.07-.24 1.07-.81v-3.28c1.35-1.58 2.24-3.51 2.4-5.63A10.03 10.03 0 0 0 12 2zm1.61 11.83l-2.5-2.5L8.25 14.2c-.39.39-1.02.39-1.41 0s-.39-1.02 0-1.41l2.86-2.86c.39-.39 1.03-.39 1.42 0l2.5 2.5 2.86-2.87c.39-.39 1.02-.39 1.41 0s.39 1.02 0 1.41l-2.86 2.86z"></path></svg>
                    </a>
                     <a href="#" id="contact-youtube" class="social-icon" aria-label="YouTube Channel" target="_blank" rel="noopener noreferrer">
                        <svg viewBox="0 0 24 24" fill="currentColor"><path d="M10 15l5.19-3L10 9v6m11.56-7.83c.13.47.22 1.1.28 1.9.07.8.1 1.49.1 2.09L22 12c0 2.19-.16 3.8-.44 4.83-.25 1.09-.83 1.8-1.6 2.3-.78.5-1.94.7-3.46.7h-2.1c-1.55 0-2.69-.2-3.47-.7-.77-.5-1.35-1.21-1.6-2.3C9.16 15.8 9 14.19 9 12s.16-3.8.44-4.83c.25-1.09.83-1.8 1.6-2.3.78-.5 1.92-.7 3.47-.7h2.1c1.52 0 2.68.2 3.46.7.77.5 1.35 1.21 1.6 2.3z"></path></svg>
                    </a>
                     <a href="#" id="contact-tiktok" class="social-icon" aria-label="TikTok Profile" target="_blank" rel="noopener noreferrer">
                        <svg viewBox="0 0 24 24" fill="currentColor"><path d="M16.6 5.82h2.75v10.45c0 3.1-2.5 5.6-5.6 5.6s-5.6-2.5-5.6-5.6c0-2.3 1.4-4.3 3.5-5.1V7.4c-3.5 1-6.2 4.1-6.2 7.9c0 4.5 3.7 8.2 8.2 8.2s8.2-3.7 8.2-8.2V5.82zM12.5 0h2.8v10.3c0 .3-.2.5-.5.5s-.5-.2-.5-.5V0z"></path></svg>
                    </a>
                    <a href="#" id="contact-telegram-channel" class="social-icon" aria-label="Telegram Channel" target="_blank" rel="noopener noreferrer">
                        <svg viewBox="0 0 24 24" fill="currentColor"><path d="M16 12a4 4 0 1 1-8 0 4 4 0 0 1 8 0zm-2 0a2 2 0 1 0-4 0 2 2 0 0 0 4 0zM5 20a1 1 0 0 1-1-1v-4a1 1 0 1 1 2 0v4a1 1 0 0 1-1 1zm14 0a1 1 0 0 1-1-1v-4a1 1 0 1 1 2 0v4a1 1 0 0 1-1 1zM9.6 2.6a1 1 0 0 1 .8.4l3.2 4.8H18a1 1 0 0 1 0 2h-4.4a1 1 0 0 1-.8-.4L9.6 4.6H6a1 1 0 0 1 0-2h3.6z"></path></svg>
                    </a>
                 </div>
            </div>
        </section>
    </main>
    
    <footer class="main-footer-bottom">
        <p data-text="footer.copyright"></p>
    </footer>

    <button id="back-to-top" class="back-to-top" aria-label="Back to top">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24" height="24"><path d="M12 4l8 8h-6v8h-4v-8H4l8-8z"/></svg>
    </button>

    <script type="module" src="./index.tsx"></script>
</body>
</html>
